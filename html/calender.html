<!DOCTYPE html>
<html>
<head>
    <link type="text/css" href="../css/calender.css" rel="stylesheet"/>
    <title>calender</title>
</head>
<body>
<div id="calender">
<div id="jan" class="month">
<div id="feb" class="month">
<div id="mar" class="month">
<div id="apr" class="month">
<div id="may" class="month">
<div id="jun" class="month">
<div id="jul" class="month">
<div id="aug" class="month">
<div id="sep" class="month">
    <div id="oct" class="month">
        <div id="nov" class="month">
            <div id="dec" class="month">
                <div id="header">
                    <h2 jan>January</h2>

                    <h2 feb>February</h2>

                    <h2 mar>March</h2>

                    <h2 apr>April</h2>

                    <h2 may>May</h2>

                    <h2 jun>June</h2>

                    <h2 jul>July</h2>

                    <h2 aug>August</h2>

                    <h2 sep>September</h2>

                    <h2 oct>October</h2>

                    <h2 nov>November</h2>

                    <h2 dec>December</h2>

                    <a href="#feb" class="monthLink right" jan> &rarr; </a>
                    <a href="#jan" class="monthLink left" feb> &larr; </a>
                    <a href="#mar" class="monthLink right" feb> &rarr; </a>
                    <a href="#feb" class="monthLink left" mar> &larr; </a>
                    <a href="#apr" class="monthLink right" mar> &rarr; </a>

                    <a href="#mar" class="monthLink left" apr> &larr; </a>
                    <a href="#may" class="monthLink right" apr> &rarr; </a>
                    <a href="#apr" class="monthLink left" may> &larr; </a>
                    <a href="#jun" class="monthLink right" may> &rarr; </a>
                    <a href="#may" class="monthLink left" jun> &larr; </a>
                    <a href="#jul" class="monthLink right" jun> &rarr; </a>
                    <a href="#jun" class="monthLink left" jul> &larr; </a>
                    <a href="#aug" class="monthLink right" jul> &rarr; </a>
                    <a href="#jul" class="monthLink left" aug> &larr; </a>
                    <a href="#sep" class="monthLink right" aug> &rarr; </a>
                    <a href="#aug" class="monthLink left" sep> &larr; </a>
                    <a href="#oct" class="monthLink right" sep> &rarr; </a>
                    <a href="#sep" class="monthLink left" oct> &larr; </a>
                    <a href="#nov" class="monthLink right" oct> &rarr; </a>
                    <a href="#oct" class="monthLink left" nov> &larr; </a>
                    <a href="#dec" class="monthLink right" nov> &rarr; </a>
                    <a href="#nov" class="monthLink left" dec> &larr; </a>
                </div>
                <div id="numbers">
                    <input type="radio" checked name="days" id="one"><label
                        class="day" prop="1" for="one">1</label>


                    <input type="radio" name="days" id="two"><label class="day"
                                                                    prop="2"
                                                                    for="two">2</label>


                    <input type="radio" name="days" id="three"><label class="day"
                                                                      prop="3"
                                                                      for="three">3</label>


                    <input type="radio" name="days" id="four"><label class="day"
                                                                     prop="4"
                                                                     for="four">4</label>


                    <input type="radio" name="days" id="five"><label class="day"
                                                                     prop="5"
                                                                     for="five">5</label>


                    <input type="radio" name="days" id="six"><label class="day"
                                                                    prop="6"
                                                                    for="six">6</label>


                    <input type="radio" name="days" id="seven"><label class="day"
                                                                      prop="7"
                                                                      for="seven">7</label>


                    <input type="radio" name="days" id="eight"><label class="day"
                                                                      prop="8"
                                                                      for="eight">8</label>


                    <input type="radio" name="days" id="nine"><label class="day"
                                                                     prop="9"
                                                                     for="nine">9</label>


                    <input type="radio" name="days" id="ten"><label class="day"
                                                                    prop="10"
                                                                    for="ten">10</label>


                    <input type="radio" name="days" id="eleven"><label class="day"
                                                                       prop="11"
                                                                       for="eleven">11</label>


                    <input type="radio" name="days" id="twelve"><label class="day"
                                                                       prop="12"
                                                                       for="twelve">12</label>


                    <input type="radio" name="days" id="thirteen"><label class="day"
                                                                         prop="13"
                                                                         for="thirteen">13</label>


                    <input type="radio" name="days" id="fourteen"><label class="day"
                                                                         prop="14"
                                                                         for="fourteen">14</label>


                    <input type="radio" name="days" id="fifteen"><label class="day"
                                                                        prop="15"
                                                                        for="fifteen">15</label>


                    <input type="radio" name="days" id="sixteen"><label class="day"
                                                                        prop="16"
                                                                        for="sixteen">16</label>


                    <input type="radio" name="days" id="seventeen"><label
                        class="day" prop="17" for="seventeen">17</label>


                    <input type="radio" name="days" id="eightteen"><label
                        class="day" prop="18" for="eightteen">18</label>


                    <input type="radio" name="days" id="nineteen"><label class="day"
                                                                         prop="19"
                                                                         for="nineteen">19</label>


                    <input type="radio" name="days" id="twenty"><label class="day"
                                                                       prop="20"
                                                                       for="twenty">20</label>


                    <input type="radio" name="days" id="twentyone"><label
                        class="day" prop="21" for="twentyone">21</label>


                    <input type="radio" name="days" id="twentytwo"><label
                        class="day" prop="22" for="twentytwo">22</label>


                    <input type="radio" name="days" id="twentythree"><label
                        class="day" prop="23" for="twentythree">23</label>


                    <input type="radio" name="days" id="twentyfour"><label
                        class="day" prop="24" for="twentyfour">24</label>


                    <input type="radio" name="days" id="twentyfive"><label
                        class="day" prop="25" for="twentyfive">25</label>


                    <input type="radio" name="days" id="twentysix"><label
                        class="day" prop="26" for="twentysix">26</label>


                    <input type="radio" name="days" id="twentyseven"><label
                        class="day" prop="27" for="twentyseven">27</label>


                    <input type="radio" name="days" id="twentyeight"><label
                        class="day" prop="28" for="twentyeight">28</label>


                    <input type="radio" name="days" id="twentynine"><label
                        class="day" prop="29" for="twentynine">29</label>


                    <input type="radio" name="days" id="thirty"><label class="day"
                                                                       prop="30"
                                                                       for="thirty">30</label>

                    <input type="radio" name="days" id="thirtyone"><label
                        class="day" prop="31" for="thirtyone">31</label>

                </div>


            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
